<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe UI Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="inputContainer">
            <textarea id="inputBox" placeholder="Enter or copy/paste your recipe ingredients here..." rows="4"></textarea>
            <button id="transferButton">Commit</button>
        </div>
        <table id="recipeTable" class="hidden">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Ingredient</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
